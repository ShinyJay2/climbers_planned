{% extends 'base.html' %}
{% block page_title %}여행지 확인{% endblock page_title %}
{% block content %}
<h1>여행지 확인</h1>

{{travel.name}}<br>
{{lodging.name}}<br>
{{travel.start_date}} {{travel.end_date}}<br>

{% for place in places %}

</a>

{% endblock %}
