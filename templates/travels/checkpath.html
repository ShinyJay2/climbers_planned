{% extends 'base.html' %}
{% block page_title %}경로 확인{% endblock page_title %}
{% block content %}
<div class="title">
    경로 확인
</div>
<div class="main">
    <div class="table">

        <div class="add-check-table">
            <span class="textline">여행이름</span>
            <input type="text" class="textbar" value="{{travel.name}}" disabled/>
        </div>
        <div class="add-check-table">
            <span class="textline">여행 출발일</span>
            <input type="text" class="textbar" value="{{travel.start_date}}"shworu disabled/>
        </div>

        {% for place in chk_day %}
        <div class="add-check-table">
            <span class="textline">{{place.0}}일차</span>
            {% for p in places %}
                {% if p.day == place.0 %}
                <input type="text" class="textbar" value="{{p.name}}" disabled/>   
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
       
      
<div class="button-table">
  <button class="act" onclick="history.back()">취소</button>
  <a href="{% url 'travels:savepath' %}">
      <button type='submit' class="act">경로 저장</button>
  </a>
</div>
</div>
</div>
{% endblock %}
